<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Personal Balance</title>
    <link rel="stylesheet" href="../../lib/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div id="main-content" class="container" style="margin-top: 100px;">
        <!-- <h1>This page is using Bootstrap and jQuery!</h1>
        <h3 id = "click-counter"></h3>
        <button class = "btn btn-success" id = "countbtn">Click here</button> -->
        <form id="myForm">
            <div class="row">
                <div class="col-sm-3">
                    <label for="expenditureType">Categoria</label>
                </div>
                <div class="col">
                    <select class="form-control" id="expenditureType">
                        <option selected disabled></option>
                        <option>Casa</option>
                        <option>Spesa</option>
                        <option>Libri</option>
                        <option>Servizi</option>
                        <option>Altro</option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-top: 5px;">
                <div class="col-sm-3">
                    <label for="description">Descrizione</label></div>
                <div class="col">
                    <input id="description" type="text" class="form-control" placeholder="descrizione">
                </div>
            </div>
            <div class="row" style="margin-top: 5px;">
                <div class="col-sm-3">
                    <label for="amount">Importo</label>
                </div>
                <div class="col">
                    <input id="amount" type="number" class="form-control" placeholder="0">
                </div>
            </div>
            <div class="row" style="margin-top: 5px;">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="speseAltrui">
                        <label class="form-check-label" for="speseAltrui">
                            Spesa per conto di altri
                        </label>
                    </div>
                </div>
            </div>
            <button id="addBtn" class="btn btn-primary" type="submit" style="margin-top: 5px;">Add</button>
        </form>

        <div style="margin-top: 20px;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tipologia</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Importo</th>
                        <th scope="col">Altrui</th>
                    </tr>
                </thead>
                <tbody id="dataToSubmit">

                </tbody>
            </table>
            <button id="confirmAndSubmit" class="btn btn-primary" style="margin-top: 5px;">Conferma e
                invia
            </button>
        </div>
    </div>
    <script src="./fe-logic.js"></script>
</body>

</html>
